name: Lint with pyright

on:
  push:
    paths:
      - 'src/**.py'
  pull_request:
    paths:
      - '**.py'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3.5.3
    - name: Set up Python
      uses: actions/setup-python@v4.7.0
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'pyproject.toml'
    - name: Install pyright
      run: pip install pyright
    - name: Install dpygt
      run: pip install .
    - name: Run pyright
      run: pyright
